<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Chat App</title>
</head>
<body>
 <h1>Peer to Peer Chat program</h1>
 <table>
     <form action="/updateuser">
         <tr>
             <td>Your username:</td>
             <td><input type="text" name="username"/></td>
             <td><input type="submit" value="update"/></td>
         </tr>
     </form>
 </table>
    <ul>
        <li>App</li>
        <p>Hi there! Submit your message using the send button!</p>
    </ul>
    <ul th:each="text : ${message}">
        <li th:text="${text.getUsername()}">username</li>
        <p th:text="${text.getText()}">text</p>
    </ul>
<table>
    <form action="/sendmessage" method="post">
        <tr>
            <td><textarea type="text" name="message"/></td>
            <td class="mesagebox"><input type="submit" value="send"/></td>
        </tr>
    </form>
</table>
</body>
</html>
