<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Chat App</title>
    <meta http-equiv="refresh" content="15"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
 <h1>Peer to Peer Chat program</h1>
 <table>
     <form action="/updateuser">
         <tr>
             <td>Your username:</td>
             <td><input type="text" name="username"/></td>
             <td><input type="submit" value="update"/></td>
         </tr>
     </form>
 </table>
    <ul>
        <li>App</li>
        <p>Hi there! Submit your message using the send button!</p>
    </ul>
    <ul th:each="message : ${messagelist}">
        <li th:text="${message.getUsername()}">username</li>
        <p th:text="${message.getText()}">message</p>
    </ul>
<table>
    <form action="/sendmessage" method="post">
        <tr>
            <td><textarea type="text" name="message"/></td>
            <td class="mesagebox"><input type="submit" value="send"/></td>
        </tr>
    </form>
</table>
 <a th:href="@{'/'}">Refresh</a>
 <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
 <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
